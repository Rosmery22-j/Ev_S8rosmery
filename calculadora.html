<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <script src="js/calcula.js"></script>
    <title>calculadora</title>
</head>
<body>


    <div class="content">

        <input type="text" name="" id="ingreso">
       <table>
           <tr>
           <td><button class="btn btn-secondary">%</button></td>
           <td><button onclick="borrar()"class="btn btn-secondary">CE</button></td>
           <td><button class="btn btn-secondary">c</button></td>
           <td><button class="btn btn-secondary">borrar</button></td>
        </tr>
            
        <tr>
            <td><button class="btn btn-secondary">1/x</button></td>
            <td><button class="btn btn-secondary">x</button></td>
            <td><button class="btn btn-secondary">x(1/2)</button></td>
            <td><button onclick="dividir()"class="btn btn-secondary">/</button></td>
        </tr>

        <tr>
            <td><button onclick="siete()" class="btn btn-primary">7</button></td>
            <td><button onclick="ocho()" class="btn btn-primary">8</button></td>
            <td><button onclick="nueve()" class="btn btn-primary">9</button></td>
            <td><button onclick="multiplicar()"type="button" class="btn btn-Secondary">x</button></td>
        </tr>

        <tr>
            <td><button onclick="cuatro()" class="btn btn-primary">4</button></td>
            <td><button onclick="cinco()"class="btn btn-primary">5</button></td>
            <td><button onclick="seis()" class="btn btn-primary">6</button></td>
            <td><button onclick="restar()"type="button" class="btn btn-Secondary">-</button></td>
        </tr>

        <tr>
            <td><button onclick="uno()" class="btn btn-primary">1</button></td>
            <td><button onclick="dos()" class="btn btn-primary">2</button></td>
            <td><button onclick="tres()" class="btn btn-primary">3</button></td>
            <td><button onclick="sumar()"type="button" class="btn btn-Secondary">+</button></td>
        </tr>

        <tr>
            <td><button type="button" class="btn btn-Secondary">+/-</button></td>
            <td><button onclick="cero()" class="btn btn-primary">0</button></td>
            <td><button type="button" class="btn btn-Secondary">.</button></td>
            <td><button onclick="igual()"type="button" class="btn btn-Secondary">=</button></td>
        </tr>
  </table>
</input>
    </div>
</body>
</html>
